# Render.com Configuration
services:
  - type: web
    name: hsocial-app
    env: node
    plan: free
    buildCommand: "npm install && npm run build"
    startCommand: "npm start"
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 18
    # Static file serving
    staticPublishPath: ./dist
    # Routing configuration
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

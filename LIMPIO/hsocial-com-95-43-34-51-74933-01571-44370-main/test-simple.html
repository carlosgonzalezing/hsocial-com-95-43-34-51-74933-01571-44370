<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - H Social</title>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        // Test simple para verificar que los módulos funcionan
        console.log('✅ Script ejecutándose');
        
        const root = document.getElementById('root');
        if (root) {
            root.innerHTML = `
                <h1>✅ JavaScript funciona!</h1>
                <p>Si ves esto, los scripts se están ejecutando correctamente.</p>
                <p>Ahora intenta cargar la aplicación principal...</p>
            `;
            
            // Intentar cargar el módulo principal
            import('/src/main.tsx')
                .then(() => {
                    console.log('✅ main.tsx cargado exitosamente');
                    root.innerHTML += '<p style="color: green;">✅ React debería estar cargando...</p>';
                })
                .catch((error) => {
                    console.error('❌ Error cargando main.tsx:', error);
                    root.innerHTML += `
                        <p style="color: red;">❌ Error: ${error.message}</p>
                        <pre style="background: #f0f0f0; padding: 10px; border-radius: 5px;">${error.stack || error}</pre>
                    `;
                });
        } else {
            console.error('❌ No se encontró el elemento root');
        }
    </script>
</body>
</html>
